<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="/styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <form class="calculator-form" id="calculator-form">
            <input name="edad" type="number" placeholder="Edad" />
            <input name="estatura" type="number" placeholder="Estatura en cm" />
            <select name="sexo">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
            <input name="peso" type="number" placeholder="Peso en kg" />
            <select name="actividad">
                <option value="Sedentario">Sedentario</option>
                <option value="Ligero">Ligero</option>
                <option value="Moderado">Moderado</option>
                <option value="Activo">Activo</option>
                <option value="Muy activo">Muy activo</option> 
                <option value="Extremadamente activo">Extremadamente activo</option>
            </select>
            <select name="objetivo">
                <option value="Mantener">Mantener peso</option>
                <option value="Perder">Perder peso</option>
                <option value="PerderAgresivo">Perder peso de forma agresiva</option>
                <option value="Ganar">Ganar peso</option>
                <option value="GanarAgresivo">Ganar peso de forma agresiva</option>
            </select>
            <button type="button" id="calcular">¡Calcular!</button>
        </form>
        <div class="resultados" id="resultados">
            <div>Tasa de metabolismo basal (BMR): <span id="tmb"></span></div>
            <div>Índice de masa corporal (BMI): <span id="imc"></span></div>
            <div>Consumo Calórico Diario: <span id="consumoCalorico"></span></div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
